<form (ngSubmit)="submit(form)" #form="ngForm" class="entity-form" id="life-cycle-form">
    <h1 class="form-title">New Life Cycle Status</h1>
    <div class="line-title"></div>

    <div id="form-content">
        <div class="row">
            <div class="col m9 s12">
                <label for="statusName" class="label-form required" id="life-cycle-name">Life Cycle: </label>
                <input type="text" class="input-form" [(ngModel)]="status.name" name="statusName" required>
            </div>

        </div>
        <div class="form-buttons">
            <button type="reset" class="btn-form waves-effect waves-light btn red darken-2" id="btn-clean">Clean</button>
            <button type="submit" class="btn-form waves-effect waves-light btn green darken-2" id="btn-save" value="Save" [disabled]="form.invalid">Save</button>
        </div>
    </div>

</form>
