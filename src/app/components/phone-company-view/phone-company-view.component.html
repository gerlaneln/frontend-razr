<app-navigation></app-navigation>
<div class="view-content">
    <div class="row view-header">
        <div class="title-div col m8 s12">
            <h1 class="form-title">Phone company View</h1>
            <div class="line-title"></div>
        </div>
        <div class="header-view-btn right">
            <!-- Modal call to add new Phone Company -->
            <button id="modal-view" (click)="edit(0)" data-target="modal" 
                    class="m5 s5 waves-effect waves-light btn modal-trigger indigo darken-4"
                    *ngIf="this.user.userRole != 'USER'">
                New Phone Company
            </button>
            <!-- Update view with new Phone Companies -->
            <button (click)="get()" data-target="modal" class="s2 m2 waves-effect waves-light btn deep-purple darken-4">
                <i class="material-icons">autorenew</i>
            </button>
        </div>
    </div>
    
    <!-- Phone Company Form modal -->
    <div id="modal" class="modal">
        <app-phone-company-form [id]="id"></app-phone-company-form>
    </div>

    <!-- List of Phone Company -->
    <ul class="view-list">
        <li *ngFor="let item of company">
            {{ item.companyName }}
            <!-- Buttons for user that can edit Phone Company -->
            <div class="view-buttons" *ngIf="this.user.userRole != 'USER'">
                <a (click)="edit(item.id)" data-target="modal" class="waves-effect waves-light modal-trigger btn btn-view-list indigo">
                    Edit
                </a>
            </div>
            <!-- Buttons for user that can't edit Phone Company -->
            <div class="view-buttons" *ngIf="this.user.userRole == 'USER'">
                <a (click)="edit(item.id)" data-target="modal" class="waves-effect waves-light modal-trigger btn btn-view-list indigo">
                    View
                </a>
            </div>
        </li>
    </ul>
</div>
